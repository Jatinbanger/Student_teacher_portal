<!DOCTYPE HTML>
<html>
<head>{% load staticfiles %}
<title>Attendance</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static 'bootstrap-3.3.5-dist/css/bootstrap.min.css' %}">
		<script src="{% static 'bootstrap-3.3.5-dist/js/jquery.min.js' %}"></script>
		<script src="{% static 'bootstrap-3.3.5-dist/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript">
function Check(){    
     if (document.getElementById('ChkAll').checked) {
         for(i=0; i<document.getElementsByTagName('input').length;i++){
         document.getElementsByTagName('input')[i].checked = true;
         }
     }
     else {
         for(i=0; i<document.getElementsByTagName('input').length;i++){
          document.getElementsByTagName('input')[i].checked = false;
         }
     }
   }

</script>	

</head>
<body>
	<div class="container">
  <div class="jumbotron" style="text-align:center;background-color:#f2edbb;">
    <h1>Attendance</h1> 
	 <a href="{% url "Logout" %}" Style="margin-left:90%;"class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
      </div>
 </div> 
<!-- <div>
 <h1  style="text-align:center;font-family:Monospace;color:#a42537;">3CE1</h1>
 <div>-->
 <br>
 <div class="row">
 <div class="col-sm-1">
 </div>
 <div class="col-sm-2" >
 <ul class="list-group" style="min-width:200px;" data-spy="affix">
 <li class="list-group-item active">Class</li>
 {% for group in groups %}
  <a href="{% url "TeacherAttendanceGroup" title=group.pk %}"><li class="list-group-item">{{group.groupName}}</li></a>
 {% endfor %}
 </ul>
 </div>
 <div class="col-sm-1">
 </div>
 <div class="col-sm-4">
 <form action="{% url "TeacherAttendanceSave" %}" method="post" > {% csrf_token %}
 <table id="Str" class="table table-bordered">
    <thead>
      <tr>
        <th style="width:100px;">Roll-No.</th>
        <th style="width:250px;">Name</th>
		<th>&nbsp;&nbsp;<input id="ChkAll" type="checkbox" style="margin:auto;" value="" onclick="Check();">&nbsp;P/A</th>
	  </tr>
	  </thead>
<tbody>
	{% for student in students %}
      <tr>
        <td>{{student.roll_no}}</td>
        <td>{{student.name}}</td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkbox" name="checks" value="{{student.roll_no}}"></td>
      </tr>
    {% endfor %}
</tbody>
	  </table>
	  <input type="submit" style="width:420px;" class="btn btn-warning" value="Save">
	</form>
 </div>
 <div class="col-sm-1">
 </div>
 <!--<div class="col-sm-2">
 Current Date : <label for="">Current Date</label>
 </div>-->

 </body>
 </html>
